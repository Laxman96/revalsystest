<div class="card m-3">
    <div class="card-body">
       <h4 align='center'>Feedback</h4><br>
        <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label>Title</label>
                    <select formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                        <option value=""></option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Ms">Ms</option>
                    </select>
                    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                        <div *ngIf="f.title.errors.required">Title is required</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" (keydown)="onkeydown($event)" assig="[a-zA-z]"/>
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        <div *ngIf="f.firstName.errors.pattern">FirstName must be a valid firstName</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" (keydown)="onkeydown($event)" assig="[a-zA-z]"/>
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        <div *ngIf="f.lastName.errors.pattern">LastName must be a valid lastName</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email || f.email.errors.pattern">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" formControlName="phnumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phnumber.errors }" />
                <div *ngIf="submitted && f.phnumber.errors" class="invalid-feedback">
                    <div *ngIf="f.phnumber.errors.required">Phone is required</div>
                    <div *ngIf="f.phnumber.errors.pattern">Phone number must be a valid number</div>
                </div>
            </div>
            <div class="form-group ">
                <label>Feedback</label>
                <textarea type="text" formControlName="feedback" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.feedback.errors }" ></textarea>
                <div *ngIf="submitted && f.feedback.errors" class="invalid-feedback">
                    <div *ngIf="f.feedback.errors.required">Feedback is required</div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1">Preview</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
        </form>
    </div>
</div>
